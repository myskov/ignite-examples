plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation group: 'org.apache.ignite', name: 'ignite-api', version: '3.0.0-SNAPSHOT'
    implementation group: 'org.apache.ignite', name: 'ignite-runner', version: '3.0.0-SNAPSHOT'
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}